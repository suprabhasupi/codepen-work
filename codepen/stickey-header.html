<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sticky header</title>
    <style>
      body {
        padding: 0;
        font-family: "Baloo 2", cursive;
        box-sizing: border-box;
        width: 80%;
        margin: auto;
      }
      dt {
        position: sticky;
        top: 0;
        position: -webkit-sticky;
        background: pink;
        padding: 10px;
      }
      dd {
        padding: 20px 10px;
      }
    </style>
  </head>
  <body>
    <h1>Welocme to Sticky Header!</h1>
    <dl>
      <dt>Hello World1</dt>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dt>Hello World2</dt>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dt>Hello World3</dt>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dt>Hello World4</dt>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
      <dd>hello1</dd>
    </dl>
  </body>
</html>
