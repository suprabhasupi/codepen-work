<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Backdrop Filter</title>
    <style>
      html,
      body {
        height: 100%;
        width: 100%;
      }

      .content {
        background-color: rgba(255, 255, 255, 0.5);
        border-radius: 5px;
        color: #333;
        font-family: sans-serif;
        line-height: 1.5;
        max-width: 50%;
        padding: 1rem 2rem;
        -webkit-backdrop-filter: blur(10px);
        backdrop-filter: blur(10px);
      }

      body {
        background-image: url("https://www.acnnhome.com/wp-content/uploads/2018/11/attractive-black-wall-living-room-522.jpg");
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
      }

      .container {
        align-items: center;
        display: flex;
        justify-content: center;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit.
        </p>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officiis,
          quae distinctio magnam, laborum iusto itaque autem! Molestiae enim
          distinctio molestias, dolores ea quasi magni nisi aspernatur magnam,
          voluptate eum fuga.
        </p>
      </div>
    </div>
  </body>
</html>
