<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1>CSS Filter</h1>
    <div class="original-image">
      <img
        src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
        alt="first-img"
        class="original-img"
      />
      <p>Original Image</p>
    </div>

    <div class="animated-image">
      <img
        src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
        alt="first-img"
        class="anim-img"
      />
    </div>
    <div class="wrapper">
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="drop-shadow"
        />
        <p>Drop Shadow</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="contrast"
        />
        <p>Contrast</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="brightness"
        />
        <p>Brightness</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="blur"
        />
        <p>Blur</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="invert"
        />
        <p>Invert</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="opacity"
        />
        <p>Opacity</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="saturate"
        />
        <p>Saturate</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="sepia"
        />
        <p>Sepia</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="grayscale"
        />
        <p>Grayscale</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="hue"
        />
        <p>Hue-rotate</p>
      </div>
      <div>
        <img
          src="https://github.githubassets.com/images/modules/logos_page/Octocat.png"
          alt="first-img"
          class="multiple"
        />
        <p>Multiple Property</p>
      </div>
    </div>
  </body>

  <style>
    body {
      margin-top: 2em;
      font-size: 18px;
      line-height: 0;
      font-family: "Baloo 2", cursive;
      user-select: none;
      background: #46e3f3;
    }
    h1 {
      text-align: center;
      margin: 1em 0;
    }
    .wrapper {
      width: 75%;
      margin: auto;
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      align-items: center;
    }

    .wrapper > div {
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0px 0px 5px rgba(0, 81, 111, 0.68);
      margin: 8px 22px;
      border-radius: 20px;
      background-color: white;
    }

    img {
      width: 175px;
      margin: 10px;
    }

    .original-image, .animated-image {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 20vw;
      margin: auto;
      box-shadow: inset 4px 4px 5px rgba(0, 81, 111, 0.48),
        inset -4px -4px 5px rgba(0, 81, 111, 0.48);
      border-radius: 20px;
      background-color: white;
      margin-bottom: 2em;
      
    }

    .anim-img {
      animation: fade1 11s linear infinite;
      /* animation: fade1 2s linear, fade2 2s linear; */
      /* transition: filter 2s; */
      /* transition: all 4s ease-in-out; */
      /* transition-duration: 1s; */
  /* transition-timing-function: linear; */
    }

    .drop-shadow {
      filter: drop-shadow(12px 12px 5px #1c8c9e);
    }

    .contrast {
      filter: contrast(0);
    }

    .brightness {
      filter: brightness(0);
    }

    .blur {
      filter: blur(4px);
    }

    .invert {
      filter: invert(100%);
    }

    .opacity {
      filter: opacity(30%);
    }

    .saturate {
      filter: saturate(200%);
    }

    .sepia {
      filter: sepia(70%);
    }

    .grayscale {
      filter: grayscale(100%);
    }

    .hue {
      filter: hue-rotate(-90deg);
    }

    .multiple {
      filter: hue-rotate(-30deg) sepia(75%) contrast(150%) saturate(300%)
        hue-rotate(30deg);
    }

    @keyframes fade1 {
      0% {
        filter: none;
      }
      5% {
        filter: saturate(200%);
        
      }
      10% {
        /* animation-delay: 1s; */
        filter: drop-shadow(12px 12px 5px #1c8c9e);
        
      }
      20% {
        /* animation-delay: 2s; */
        filter: sepia(70%);
        
      }
      30% {
        /* animation-delay: 4s; */
        filter: hue-rotate(-90deg);
         
      }
      40% {
        filter: hue-rotate(-30deg) sepia(75%) contrast(150%) saturate(300%)
        hue-rotate(30deg);
        
      }
      50% {
        filter: opacity(30%);
      }
      60% {
        filter: blur(4px);
      }
      70% {
        filter: grayscale(100%);
      }
      80% {
        filter: invert(100%);
      }
      90% {
        filter: brightness(0);
      }
      100% {
        filter: contrast(0);
      }
    }
  </style>
</html>
